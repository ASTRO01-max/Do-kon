<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ object.name }} — Kategoriya tafsilotlari</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-lg max-w-xl w-full p-8 space-y-4">
        <h1 class="text-2xl font-bold text-gray-800 border-b pb-2">
            🛍️ {{ object.name }}
        </h1>

        {% if object.description %}
            <div class="mt-2">
                <p class="text-gray-700">{{ object.description }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
